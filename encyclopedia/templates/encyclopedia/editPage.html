{% extends "encyclopedia/index.html" %}

{% block body %}

    <h1>Edit {{ title }}</h1>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div>
            <h3>Contents</h3>
            <textarea name="contents" style="width: 800px; height:400px;">{{ contents }}</textarea>
            <input type="text" name="flag" value="edit" hidden>
        </div>
        <div>
            <input type="submit" value="Save">
        </div>
    </form>
    
{% endblock %}
