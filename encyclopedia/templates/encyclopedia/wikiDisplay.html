{% extends "encyclopedia/index.html" %}

{% block body %}

    {% if wikiDisplay == None %}
        <h1 style="color:red">Requested Page was not Found</h1>
    {% else %}
        {{ wikiDisplay|safe|escape }}
    {% endif %}

    <form action="edit/{{ entry }}" method="POST">
        {% csrf_token %}
        <input type="submit" value="edit">
    </form>
{% endblock %}
