{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    
    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'wikiContents' entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
