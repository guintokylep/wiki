{% extends "encyclopedia/index.html" %}

{% block body %}

    <h1>Create New Page</h1>
    <form action="{% url 'createPage' %}" method="post">
        {% csrf_token %}
        <div>
            <h3>Title</h3>
            <input type="text" name ="title" placeholder="Title">
        </div>
        <div>
            <h3>Contents</h3>
            <textarea name="contents" style="width: 800px; height:400px;"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
    
{% endblock %}
